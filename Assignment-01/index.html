<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav>
            <div class="navbar">
                <div class="logo">
                    LOGO
                </div>
                <div class="b">
                    <button class="btn">Sign Up</button>
                </div>

            </div>
        </nav>
        <main>
            <section class="hero">
                <div class="wrapper">
                    <div class="heading">
                        Cool Dark UI Template for <br> Webflow Agencies!
                    </div>
                    <div class="b">
                        <button class="btn">Stay Focused</button>
                    </div>
                </div>
            </section>

            <section class="action">
                <div class="wrapper">
                    <div class="left">
                        <div class="text-action">
                            <h1>See It in Action</h1>
                            <p>
                                Explore the live preview and imagine your brand in this bold new look.
                            </p>
                        </div>
                        <div class="b">
                            <button class="btn">Launch Live Preview</button>
                        </div>

                    </div>
                    <div class="right">
                        <img src="Assets/wc-mini.png" alt="action">
                    </div>
                </div>
            </section>

            <section class="banner">
                <div class="wrapper">
                    <h1>Joined Thousands of Productive Users</h1>
                    <div class="datas">
                        <div class="users dat">
                            <div>50K</div>
                            <span>Active Users</span>
                        </div>
                        <div class="sesions dat">
                            <div>2M+</div>
                            <span>Focus Sesions</span>
                        </div>
                        <div class="satisfaction dat">
                            <div>95%</div>
                            <span>Satisfaction rate</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>


    </div>
</body>

</html>
